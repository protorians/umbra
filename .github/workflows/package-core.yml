name: Core Package Workflow

on:
  push:
    branches: [ dev, main, stable, publish-next ]
    paths:
      - 'packages/core/**'
      - '.github/workflows/package-core.yml'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: Optional npm tag override
        required: false
        default: ''

jobs:
  publish-dev:
    if: github.ref == 'refs/heads/dev'
    uses: ./.github/workflows/reusable-publish.yml
    with:
      package: core
      npm_tag: dev
      build_env: prod
    secrets: inherit

  publish-release:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable-publish.yml
    with:
      package: core
      npm_tag: latest
      build_env: prod
    secrets: inherit

  publish-stable:
    if: github.ref == 'refs/heads/stable'
    uses: ./.github/workflows/reusable-publish.yml
    with:
      package: core
      npm_tag: stable
      build_env: prod
    secrets: inherit

  publish-next:
    if: github.ref == 'refs/heads/next'
    uses: ./.github/workflows/reusable-publish.yml
    with:
      package: core
      npm_tag: next
      build_env: prod
    secrets: inherit
